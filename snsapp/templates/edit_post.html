{% extends 'base.html' %} {% block content %}
<h1>글 수정(Revise)</h1>
<form
  action="{% url 'post_edit' post_id %}"
  method="POST"
  enctype="multipart/form-data"
>
  {% csrf_token %}
  <table>
    {{form.as_table}}
  </table>
  <button type="submit" class="btn btn-secondary">제출(Submit)</button>
</form>
{% endblock %}
